<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }
        .calculator {
            background-color: #3a3939;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #f9f6f6;
        }
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .button-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        button {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            background-color: #e24837;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ae2e00;
        }
        #result {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #eeeeee;
            background-color: #515050;
            padding: 1rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <div class="input-group">
            <label for="num1">Number 1:</label>
            <input type="number" id="num1" placeholder="Enter first number">
        </div>
        <div class="input-group">
            <label for="num2">Number 2:</label>
            <input type="number" id="num2" placeholder="Enter second number">
        </div>
        <div class="button-group">
            <button onclick="performOperation('add')">Add</button>
            <button onclick="performOperation('sub')">Subtract</button>
            <button onclick="performOperation('mul')">Multiply</button>
            <button onclick="performOperation('div')">Divide</button>
            <button onclick="clearInputs()">Clear</button>
        </div>
        <div id="result">Result: </div>
    </div>

    <script>
          const num1Input=document.getElementById("num1")
          const num2Input=document.getElementById("num2")
          const resultDisplay=document.getElementById("result")
          
          function performOperation(operation){
            const num1=parseFloat(num1Input.value)
            const num2=parseFloat(num2Input.value)
            let result;
            switch(operation){
                case "add":
                    result=num1+num2
                    break
                case "sub":
                    result=num1-num2
                    break
                case "mul":
                    result=num1*num2
                    break
                case "div":
                    result=num1/num2
                    break
                default :
                    result="Invalid"
                    console.log("Invalid operation!!")
                    break
            }
            resultDisplay.innerHTML = "Result:" + result 
            
          }

          function clearInputs() {
            num1Input.value = "";
            num2Input.value = "";
            resultDisplay.innerHTML = "Result: ";
            num1Input.focus(); 
        }
    </script>
</body>
</html>
